<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebREPL Binary Protocol (WBP) Specification</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #fff;
        }
        h1 {
            border-bottom: 2px solid #eaecef;
            padding-bottom: 10px;
            margin-top: 0;
        }
        h2 {
            border-bottom: 1px solid #eaecef;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        h3 {
            margin-top: 25px;
        }
        code {
            background-color: #f6f8fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 85%;
        }
        pre {
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid #e1e4e8;
        }
        pre code {
            background-color: transparent;
            padding: 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 15px 0;
        }
        th, td {
            border: 1px solid #dfe2e5;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f6f8fa;
            font-weight: 600;
        }
        blockquote {
            border-left: 4px solid #dfe2e5;
            padding-left: 16px;
            margin: 16px 0;
            color: #6a737d;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        hr {
            border: none;
            border-top: 1px solid #eaecef;
            margin: 30px 0;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6a737d;
        }
        #content {
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="content" class="loading">Loading specification...</div>

    <script>
        // Fetch and render the markdown
        fetch('webrepl_binary_protocol_rfc.md')
            .then(response => response.text())
            .then(markdown => {
                // Configure marked options
                marked.setOptions({
                    gfm: true,
                    breaks: false,
                    pedantic: false,
                    sanitize: false,
                    smartLists: true,
                    smartypants: false
                });

                // Render markdown to HTML
                const html = marked.parse(markdown);
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = html;
                contentDiv.classList.remove('loading');
            })
            .catch(error => {
                document.getElementById('content').innerHTML = 
                    '<p style="color: #d73a49;">Error loading specification: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
